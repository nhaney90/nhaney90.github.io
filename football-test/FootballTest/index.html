<!DOCTYPE html>
<html>
<head>
	<style>
		#tileContainer {
			height: 100%;
			width: 100%;
			padding: 0px;
			margin: 0px;
		}
		.tile{
			height: 60px;
			width: 60px;
			background-color: green;
			color: white;
			position: relative;
		}
		.token {
			height: 100%;
			width: 100%;
			color: white;
			top: 0px;
			left: 0px;
			position: absolute;
		}
		.player {
			background-color: black;
		}
		.wr {
			background-color: red;
		}
		.ball {
			background-color: brown;
			z-index: 100;
		}
		.defender {
			background-color: blue;
			z-index: 100;
		}
		.blink {
			animation: blink-animation 0.5s steps(5, start) infinite;
			-webkit-animation: blink-animation 0.5s steps(5, start) infinite;
		}
		
		@keyframes blink-animation {
			to {
				visibility: hidden;
			}
		}
		@-webkit-keyframes blink-animation {
			to {
				visibility: hidden;
			}
		}
	</style>
	<script src="JS/RequireJS/require.js"></script>
	<script>
		requirejs.config({
			paths: {
				'jquery': 'https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min',
			}
		});

		require(["JS/Game"],function(Game){
			var game = new Game();
			game.createField("fieldContainer");
			game.createFieldTiles();
			game.setFieldTokens();
			game.readUserInput();
		});
	</script>
</head>
<body>
	<div id="fieldContainer">
	</div>
</body>
</html>
