<!DOCTYPE html>
<html>
<head>
	<style>
		#tileContainer {
			height: 100%;
			width: 100%;
			padding: 0px;
			margin: 0px;
		}
		.tile{
			height: 60px;
			width: 60px;
			background-color: green;
			color: white;
		}
		.player {
			background-color: black !important;
		}
		.wr {
			background-color: red !important;
		}
		.ball {
			background-color: brown !important;
			z-index: 100;
		}
		.defender {
			background-color: blue !important;
		}
	</style>
	<script src="JS/RequireJS/require.js"></script>
	<script>
		requirejs.config({
			paths: {
				'jquery': 'https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min',
			}
		});

		require(["JS/Game"],function(Game){
			var game = new Game();
			console.log(game);
			game.createField("fieldContainer");
			game.createFieldTiles().then(game.setFieldTokens());
		});
	</script>
</head>
<body>
	<div id="fieldContainer">
	</div>
</body>
</html>
