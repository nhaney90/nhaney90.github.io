<div class="jimu-widget-splash-desktop">
  <div class="overlay" data-dojo-attach-point="overlayNode"></div>
  <div class="envelope buried" data-dojo-attach-point="envelopeNode">
    <div class="splash-container splash-bg" data-dojo-attach-point="splashContainerBackground"></div>
    <div class="splash-container" data-dojo-attach-point="splashContainerNode">
      <div class="custom-content" data-dojo-attach-point="customContentNode" style="display:none; font-family: 'Verdana','Avenir Light'"></div>
        <div id="splashText">Bicentennial Park Brick Finder</div>
        <div id="carouselIndicators" class="carousel slide" data-interval="3000" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselIndicators" data-slide-to="1"></li>
            <li data-target="#carouselIndicators" data-slide-to="2"></li>
            <li data-target="#carouselIndicators" data-slide-to="3"></li>
            <li data-target="#carouselIndicators" data-slide-to="4"></li>
            <li data-target="#carouselIndicators" data-slide-to="5"></li>
            <li data-target="#carouselIndicators" data-slide-to="6"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="widgets/Splash/images/parkSign2.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="widgets/Splash/images/parkBricks2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="widgets/Splash/images/parkPavillionClose.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="widgets/Splash/images/park1.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="widgets/Splash/images/parkSign.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="widgets/Splash/images/parkBricks1.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="widgets/Splash/images/timeCapsule.jpg" alt="Second slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      <div class="footer" data-dojo-attach-point="footerNode">
        <div class="confirmcheck-container" data-dojo-attach-point="confirmCheckContainer">
          <div data-dojo-attach-point="confirmCheck"></div>
        </div>
        <button class="jimu-btn jimu-float-trailing" data-dojo-attach-point="okNode" data-dojo-attach-event="onclick:onOkClick" tabindex="0"></button>
      </div>
    </div>
  </div>
</div>
